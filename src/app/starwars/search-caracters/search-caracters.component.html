<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input 
                        #searchbox (keyup)="search(searchbox.value)" 
                        placeholder="Rechercher un personage"
                    />
                    <div class="collection">
                        <a 
                            *ngFor="let caracters of caracters$ | async" 
                            (click)="goTodetail(caracters)"
                            class="collection-item"
                        ><br/>
                            {{caracters.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
